<div class="login-card__wrapper">
  <h2 class="login-card__title">Log In</h2>
  <form class="login-card__form">
    <div class="login-card__form--field">
      <label class="login-card__form--field--label" for="email">EMAIL</label>
      <input class="login-card__form--field--input" type="email" [(ngModel)]="user" name="user">
    </div>
    <div class="login-card__form--field">
      <label class="login-card__form--field--label" for="password">PASSWORD</label>
      <input class="login-card__form--field--input" type="password" [(ngModel)]="password" name="password">
    </div>
    <rm-button class="login-card__form--button" (rmButtonClick)="login()"
      [rmButtonConfig]="submitButtonConfig"></rm-button>
    <div class="login-card__form--errorMessage" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
