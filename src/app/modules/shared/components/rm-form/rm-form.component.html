<form [formGroup]="searchForm">
  <div>
    <label>Name:</label>
    <input type="text" formControlName="name">
    <label>Gender:</label>
    <select formControlName="gender">
      <option *ngFor="let gender of genderOptions; trackBy: trackByGender" [value]="gender">
        {{ gender }}
      </option>
    </select>
    <rm-button (rmButtonClick)="onResetPressed()" [rmButtonConfig]="buttonConfig"></rm-button>
  </div>
</form>
