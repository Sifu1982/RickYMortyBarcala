<div>
  <rm-button
    [disabled]="pageInfo.disablePrevButton"
    (rmButtonClick)="onPrevPressed()"
    [rmButtonConfig]="prevButtonConfig">
  </rm-button>
  <span *ngIf="pageInfo.characterCount"> Showing {{ pageInfo.characterCount }} characters. Page {{pageInfo.counter}} - {{pageInfo.pages}}</span>
  <rm-button
    [disabled]="pageInfo.disableNextButton"
    (rmButtonClick)="onNextPressed()"
    [rmButtonConfig]="nextButtonConfig">
  </rm-button>
</div>
